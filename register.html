<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register @</title>
</head>
<body>
    <div class="container">
     <form class="form">
        <h1>Register</h1>

        <input id="name" type="text" placeholder="Enter your name"></input>
        <input id="email" type="email" placeholder="Enter your email"></input>

        <input id="pwdone" class="pass" type="password" placeholder="Enter new password" onchange="run(event)" autocomplete="on"></input>
        <input id="pwdtwo" class="pass" type="password" placeholder="Enter password again"  onchange="run(event)" autocomplete="on"></input>
        <div class="popup"></div>
        <input id="btn" class = "btn" type="button"  value="Register"></input>
        <a href="login.html">Login</a>
        
     </form>
   </div>
   <script src="./register.js"></script>
</body>
</html>
